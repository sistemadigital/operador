<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚖️Sistema Operador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            background: #f0f4f8; 
        }
        
        /* Definición del color Azul Oscuro para botones */
        :root {
            --button-color: #1f4068; /* Azul Oscuro Uniforme */
            --danger-color: #dc3545; /* Rojo de Advertencia */
            --danger-hover-color: #c82333; /* Rojo más oscuro para hover */
        }

        /* Estilos para la aplicación principal */
        .app-container {
            min-height: 100vh;
            background: #f0f4f8; 
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
            color: var(--button-color); 
            margin-right: 20px;
        }

        .navbar-links {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Botones de Navegación - Azul Oscuro */
        .nav-btn {
            background: var(--button-color); /* Azul oscuro */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            width: auto;
            margin-bottom: 0; 
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }
        
        .nav-btn:hover {
            background: #2f61a1; /* Tono más claro al hacer hover */
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.25);
        }

        /* Botón de Logout - ROJO (Único color diferente) */
        .logout-btn {
            background: var(--danger-color); /* ROJO */
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s, transform 0.3s;
            margin-left: 20px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        .logout-btn:hover {
            background: var(--danger-hover-color); /* Rojo más oscuro al hacer hover */
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.25);
        }

        .main-content {
            display: flex;
            min-height: calc(100vh - 80px); 
        }

        .content-area {
            flex: 1;
            padding: 0;
            background: #f0f4f8; 
            position: relative;
        }

        .iframe-container {
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .content-iframe {
            width: 100%;
            height: calc(100vh - 80px); 
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-brand {
                margin-bottom: 10px;
            }

            .navbar-links {
                flex-wrap: wrap;
            }

            .logout-btn {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
            }
            
            .nav-btn {
                width: calc(33% - 10px); 
            }
        }
        
        @media (max-width: 600px) {
            .nav-btn {
                width: 100%; 
            }
        }

    </style>
</head>
<body>
    <div id="appContainer" class="app-container">
        <nav class="navbar">
            <div class="navbar-brand">Operador</div>
            
            <div class="navbar-links">
                <button class="nav-btn" id="btnAtencionPublico" onclick="loadAtencionPublico()">
                    Atención al Público
                </button>
                <button class="nav-btn" onclick="loadRegistroArt583()">
                    Registro Art 583 CCyC
                </button>
                <button class="nav-btn" onclick="loadPaseCausas()">
                    Pase de Causas
                </button>
            </div>
        </nav>

        <div class="main-content">
            <main class="content-area">
                <div id="iframeContainer" class="iframe-container">
                    <iframe id="contentIframe" class="content-iframe" src=""></iframe>
                </div>
            </main>
        </div>
    </div>

    <script>
        // URLs definidas
        const URL_ATENCION_PUBLICO = 'https://defensoria6.github.io/atencion-publico/';
        const URL_REGISTRO_583 = 'https://defensoria6.github.io/583ccyc/';
        const URL_PASE_CAUSAS = 'https://defensorialocal-seis.github.io/pases/';
        
        // Elementos de la interfaz
        const contentIframe = document.getElementById('contentIframe');

        /**
         * Carga una URL específica en el iframe principal.
         * @param {string} url - La URL a cargar.
         */
        function loadPage(url) {
            contentIframe.src = url;
        }
        
        // Funciones de carga para cada opción del menú
        function loadAtencionPublico() {
            loadPage(URL_ATENCION_PUBLICO);
        }

        function loadRegistroArt583() {
            loadPage(URL_REGISTRO_583);
        }

        function loadPaseCausas() {
            loadPage(URL_PASE_CAUSAS);
        }
        
        // Cargar Atención al Público por defecto al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            loadAtencionPublico();
        });
        
    </script>
</body>
</html>
